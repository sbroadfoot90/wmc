<!doctype html>        
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Where's My Chef?'</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	
	<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
	
	<script type="text/javascript">
	
	$(function()
	{
	
		$('.review_button').click(function()
		{
			$('.review_text').slideToggle("fast");
			$('.review_button').hide();
			$('.review_text textarea').focus()
			
		});	
		
		$('.review_text button').click(function()
		{
			var input = $('review_text textarea').text();
			
		});
		
		
	});
	</script>
	
	<link rel="stylesheet" href="style.css"/>
      
</head>
<body lang="en">
    <header class="wrapper branding">
		<nav>
			<ul>
				<li><a href="#">{USERNAME}</a></li>
				<li><a href="#">Update Profile</a></li>
				<li><a href="#">Logout</a></li>
			</ul>
		</nav>

		<img src="logoMain.png"/>
    </header>
	
	<div class="wrapper search_box">
		<div class="search_contain">
			<form action="#" method="get">
			<br>
				<input type="text" name="search" class="search_input" placeholder="Search by Name or Restaurant..."/>
				<input type="image" name="submit" src="magnifying.png" class="search_go" value="Go"/>
			</form>
			<a href="#">Top 10 Statistics</a>
		</div>
	</div>
      
	<div class="wrapper content">
		<div class="profile_info">
			<div class="prof_contain">
				<img src="jamie.png" />
				<ul>
					<li><h2>{NAME}</h2></li>
					<li>{TITLE}</li>
					<li>{TAGLINE}</li>
					<li>{RESTAURANT} {RESTAURANT ADDRESS}</li>
				</ul>
			</div>
		</div>
		<div class="likes_shares">
			<a href="" class="like_button">19</a>
			<div class="share_profile">
				Share: FB, Twitter, G+
			</div>
		</div>
		<div class="comment_list">
			<div class="comment">
			{COMMENT}
			- {COMMENTER}, {FORMATTED DATE}
			</div>
			
			<div class="comment">
			{COMMENT}
			- {COMMENTER}, {FORMATTED DATE}
			</div>
			
			<div class="comment">
			{COMMENT}
			- {COMMENTER}, {FORMATTED DATE}
			</div>
			
			<div class="comment">
			Comment
			</div>
		</div>
		<button type="button"  class="review_button">Write Review</button>
			<div class="review_text" style="display:none">
				<br>
				<textarea rows="4" cols="100">
				</textarea>
				<br>
				<button type="button">Post Review</button>
			</div>
	</div>
	<div class ="appImages">
		<a href="#"><img src="facebook.png" alt="facebook"></a>
		<a href="#"><img src="twitter.png" alt="facebook"></a>	
		<a href="#"><img src="google+.png" alt="facebook"></a>	
	</div>	
</body>
        
</html>
