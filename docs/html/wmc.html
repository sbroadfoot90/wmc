<!doctype html>        
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Where's My Chef?'</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	
	<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
	
	<script type="text/javascript">
	
	
	$(function()
	{
	
		$('.review_button').click(function()
		{
			$('.review_text').slideToggle("fast");
			$('.review_button').hide();
			$('.review_text textarea').focus()
			
		});	
		
		$('.review_text button').click(function()
		{
			var input = $('review_text textarea').text();
			
		});
		
		
	});
	</script>
	
	<link rel="stylesheet" href="style.css"/>
      
</head>
<body lang="en">

<div id="fb-root"></div>

    <header class="wrapper branding">
		<nav>
			<ul>
				<li><a href="#">{USERNAME}</a></li>
				<li><a href="#">Update Profile</a></li>
				<li><a href="#">Logout</a></li>
			</ul>
		</nav>

		<img src="logoMain.png"/>
    </header>
	
	<div class="wrapper search_box">
		<div class="search_contain">
			<form action="#" method="get">
			<br>
				<input type="text" name="search" class="search_input" placeholder="Search by Name or Restaurant..."/>
				<input type="image" name="submit" src="magnifying.png" class="search_go" value="Go"/>
			</form>
			<a href="#">Top 10 Statistics</a>
		</div>
	</div>
      
	<div class="wrapper content">
		<div class="profile_info">
			<div class="prof_contain">
				<img src="jamie.png" />
				<ul>
					<li><h2>{NAME}</h2></li>
					<li>{TITLE}</li>
					<li>{TAGLINE}</li>
					<li>{RESTAURANT} {RESTAURANT ADDRESS}</li>
				</ul>
			</div>
		</div>
		<div class="likes_shares">
			<a href="" class="like_button">19</a>
			
			<div class ="appImages">
			<div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="standard" data-action="like" data-show-faces="false" data-share="false"></div>
					<a href="#"><img src="facebook.png" alt="facebook"></a>
					<a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>
						<script>
						!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';
						if(!d.getElementById(id)){js=d.createElement(s);js.id=id;
						js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}
						(document, 'script', 'twitter-wjs');
						</script>
						<script src="http://platform.linkedin.com/in.js" type="text/javascript"></script>
						</script>
						<script type="IN/Share"></script>		
				</div>	
			<div class="share_profile" style="vertical-align:middle">
				Share:
			</div>
		</div>
		<div class="comment_list">
			<div class="comment">
			{COMMENT}
			- {COMMENTER}, {FORMATTED DATE}
			</div>
			
			<div class="comment">
			{COMMENT}
			- {COMMENTER}, {FORMATTED DATE}
			</div>
			
			<div class="comment">
			{COMMENT}
			- {COMMENTER}, {FORMATTED DATE}
			</div>
			
			<div class="comment">
			Comment
			</div>
		</div>
		<button type="button"  class="review_button">Write Review</button>
			<div class="review_text" style="display:none">
				<br>
				<textarea rows="4" cols="100">
				</textarea>
				<br>
				<button type="button">Post Review</button>
			</div>
	</div>
	
			<div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="standard" data-action="like" data-show-faces="false" data-share="false"></div>
</body>
        
</html>
